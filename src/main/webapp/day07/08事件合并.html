<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件合并</title>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <script src="../js/jquery-1.4.2.js"></script>
    <script>
        $("div").hover(function () { //鼠标移入触发
            $(this).css("color","red");
        },function () { //鼠标移出触发
            $(this).css("color","green");
        })
    </script>
</body>
</html>
