<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
    <input type="text" onkeydown="downfn()" onkeyup="upfn()">
    <script>
        function downfn() {
            console.log("键盘按下 按键编码:"+event.keyCode);
        }
        function upfn() {
            //把按键编码转成字符(只有A-Z可)
            console.log("键盘抬起 字符:"+
            String.fromCharCode(event.keyCode));
        }
    </script>
</body>
</html>
