<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS引入方式</title>
    <!--以下为设置内部样式-->
    <style>
        h2{
            color: green;
        }
    </style>
    <!--引入外部的css文件-->
    <link rel="stylesheet" href="my.css">
    <style>
        h3{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: red">内联样式测试1</h1>
    <h1 style="color: red">内联样式测试2</h1>

    <h2>内部样式测试1</h2>
    <h2>内部样式测试2</h2>

    <h3>外部样式测试1</h3>
    <h3>外部样式测试2</h3>
    
</body>
</html>
