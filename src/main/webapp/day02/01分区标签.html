<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分区标签</title>
</head>
<body>
    <!--
        div 独占一行 块级分区元素
        span共占一行 行内分区元素
     -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>

    <h1>空格折叠     演示</h1>
    <!--如果在文本中打入空格的话,连续多个空格只会展示一个-->
    <h1>空格折叠&nbsp;&nbsp;&nbsp;&nbsp;演示</h1>

</body>
</html>
