<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d2{
            color: red;
        }
        h4{
            color: blue;
        }
        .c1{
            color: green;
        }
        span,h4{
            background-color: pink;
        }
        #d2,h3{
            border: 1px solid red;
        }


    </style>
</head>
<body>
    <div class="c1">孙悟空</div>
    <div id="d2">猪八戒</div>
    <div>沙悟净</div>
    <span class="c1">红烧肉</span>
    <span>水煮鱼</span>
    <span>黄焖鸡</span>
    <h3 class="c1">苹果</h3>
    <h4>香蕉</h4>
</body>
</html>
