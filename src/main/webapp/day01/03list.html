<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <h3>无序列表</h3> <!--unordered list 无序列表-->
    <ul>
        <li>刘备</li> <!--list item 列表项-->
        <li>张飞</li>
        <li>孙尚香</li>
        <li>诸葛亮</li>
        <li>刘禅</li>
    </ul>
    <h3>有序列表</h3>
    <!--type控制图标类型 start起始值 reversed降序-->
    <ol type="I"><!--ordered list 有序列表-->
        <li>Java基础</li>
        <li>JavaAPI</li>
        <li>Web前端</li>
        <li>数据库</li>
    </ol>
    <h3>列表嵌套</h3>
    <!--有序列表和无序列表可以无限嵌套-->
    <ul>
        <li>凉菜
            <ol>
                <li>拍黄瓜</li>
                <li>花毛一体</li>
            </ol>
        </li>
        <li>炒菜
            <ol>
                <li>宫保鸡丁</li>
                <li>鱼香肉丝</li>
            </ol>
        </li>

    </ul>
</body>
</html>
