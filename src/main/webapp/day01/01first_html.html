<!DOCTYPE html> <!-- 文档声明，告诉浏览器所使用的html的版本 此种写法为html5 -->
<html lang="en"> <!-- 根标签 -->
<head> <!-- 头标签:给浏览器看的内容 -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><!-- 体标签:给用户看的内容写在体标签 -->
    <h1 align="right">内容标题1</h1>
    <h2 align="center">内容标题2</h2>
    <h3>内容标题3</h3>
    <h4>内容标题4</h4>
    <h5>内容标题5</h5>
    <h6>内容标题6</h6>
    <hr><!-- 水平分割线 -->
    <!--段落标签-->
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
    <!-- 显示效果相关标签 -->
    加粗<b>标签</b>
    斜体<i>标签</i>
    下划线<u>标签</u>
    删除线<s>标签</s>
    小字<small>标签</small>


</body>
</html>
