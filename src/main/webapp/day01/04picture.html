<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="pic1.jpg" alt="">
    <!--
    src路径
        相对路径:
            1.图片和页面在同一目录:直接写图片名
            2.图片在页面的上级目录:../图片名
        绝对路径:访问站外资源
     -->
    <img src="pic1.jpg" alt="这是一个皮卡丘图片">
    <!--alt:如果无法显示图像，浏览器将显示替代文本-->

    <!-- title鼠标悬停时显示的文本 -->
    <img width="200" src="../pic2.jpg" alt="" title="瞅啥呢?">
    <!-- 如果只设置宽度,高度会等比例缩放 -->
    <img width="50%" src="abc/pic3.jpg" alt="">
    <img src="https://p.qpic.cn/qidian_pic/2852189568/2019082304b8f174b1b4edc2aa185c83b172b81c/0" alt="">

</body>
</html>
