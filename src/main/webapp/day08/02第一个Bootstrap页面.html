<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
  <div>div1</div>
  <div class="well">div2</div>
  <h3>按钮相关</h3>
  <a class="btn btn-default" href="#">按钮1</a>
  <button class="btn btn-default">按钮2</button>
  <input class="btn btn-default" type="button" value="按钮3">
  <input class="btn btn-default" type="submit" value="按钮4">
  <h3>按钮样式</h3>
  <a href="#" class="btn btn-success">样式1</a>
  <a href="#" class="btn btn-info">样式2</a>
  <a href="#" class="btn btn-danger">样式3</a>
  <a href="#" class="btn btn-warning">样式4</a>
  <a href="#" class="btn btn-primary">样式5</a>
  <a href="#" class="btn btn-link">样式6</a>
  <h3>按钮尺寸</h3>
  <button type="button" class="btn btn-primary btn-lg">大</button>
  <button type="button" class="btn btn-primary">中</button>
  <button type="button" class="btn btn-primary btn-sm">小</button>
  <button type="button" class="btn btn-primary btn-xs">超小</button>

  <h3>字体图标</h3>
  <span class="glyphicon glyphicon-star-empty">五角星</span>
  <!--第三方图标-->
  <span class="fa fa-address-book">通讯录</span>

</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
