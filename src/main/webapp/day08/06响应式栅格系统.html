<body>
  <!--桌面显示器一行6个 pad4个 手机2个-->
  <div class="row">
    <div class="col-md-2 col-sm-3 col-xs-6">占2列</div>
    <div class="col-md-2 col-sm-3 col-xs-6">占2列</div>
    <div class="col-md-2 col-sm-3 col-xs-6">占2列</div>
    <div class="col-md-2 col-sm-3 col-xs-6">占2列</div>
    <div class="col-md-2 col-sm-3 col-xs-6">占2列</div>
    <div class="col-md-2 col-sm-3 col-xs-6">占2列</div>
  </div>
  
  <!--练习:大显示器6 桌面4 pad3 手机2-->
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">1</div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">1</div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">1</div>

    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">1</div>
  </div>

  <!--响应式图片-->
  <div class="container">
    <div class="row">
      <div class="col-md-3"><img class="img-responsive img-rounded" src="../pic1.jpg"></div>
      <div class="col-md-3"><img class="img-responsive img-circle" src="../pic1.jpg"></div>
      <div class="col-md-3"><img class="img-responsive img-thumbnail" src="../pic1.jpg"></div>
      <div class="col-md-3"><img class="img-responsive" src="../pic1.jpg"></div>
    </div>
  </div>

  <!--组件->略缩图->自定义内容-->
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="jia1.jpg" alt="">
        <div class="caption">
          <h3>Jia</h3>
          <p>喜欢吗?</p>
          <p><a href="#" class="btn btn-primary" role="button">喜欢</a> <a href="#" class="btn btn-default" role="button">非常喜欢</a></p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="jia2.jpg" alt="">
        <div class="caption">
          <h3>Jia</h3>

          <p><a href="#" class="btn btn-primary" role="button">喜欢</a> <a href="#" class="btn btn-default" role="button">非常喜欢</a></p>
        </div>

    </div>
    <div class="col-sm-6 col-md-4">

    </div>
