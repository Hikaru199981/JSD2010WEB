<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器练习</title>
</head>
<body>
    <input type="button" value="猫" onclick="f(1)">
    <input type="button" value="皮卡丘" onclick="f(2)">
    <input type="text" placeholder="请输入个数" id="i1">
    <div id="d1"></div>

    <script>
        //开启只执行一次的定时器
        setTimeout(function () {
            alert("时间到!");
        },3000);

        /* Tea_code
          function myfn(x){
              let imgName=x==1?"../pic1.jpg":"../pic2.jpg";
              let count =0;
              //开启定时器
              let timer=setInterval(function(){
                  d1.innerHTML+="<img src='"+imgName+"'>";
                  count++;
                  if(count==i1.value){
                      clearInterval(timer);
                  }
              },500);
          }
        */

        let count=0;
        function f(x) {
            if(isNaN(i1.value)){
                d1.innerText="输入有误!请重新输入!";
            }else {
                switch (x) {
                    case 1:
                        let timer1=setInterval(function () {
                            d1.innerHTML+="<img src='../pic1.jpg'>";
                            count++;
                            if(count==i1.value){
                                clearInterval(timer1);
                            }
                        },1000);
                        break;
                    case 2:
                        let timer2=setInterval(function () {
                            d1.innerHTML+="<img src='../pic2.jpg'>";
                            count++;
                            if(count==i1.value){
                                clearInterval(timer2);
                            }
                        },1000);
                        break;
                }
            }
        }
    </script>
</body>
</html>
