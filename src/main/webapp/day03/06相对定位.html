<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }
        div:hover{
            /*修改定位方式为相对定位*/
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</body>
</html>
