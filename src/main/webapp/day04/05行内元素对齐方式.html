<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内元素对齐方式</title>
    <style>
        img{
            width: 100px;
            /*
              行内元素对齐方式:
              top:上对齐
              bottom:下对齐
              middle:中间对齐
              baseline:基线对齐(默认的)
            */
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <input type="text"><img src="../pic2.jpg" alt="">
</body>
</html>
